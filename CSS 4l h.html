<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS 4l.css">
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="logo">
                <img src="icons/chef.png" alt="">
                <span>Foo</span>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Menu</a></li>
                    <li><a href="/">Contact</a></li>
                    <li><a href="/">Shop</a></li>
                </ul>
            </div>

            <div class="search">
                <div class="search-icon">
                    <img src="icons/Vector.svg" alt="" />
                </div>

                <input type="text" placeholder="Search" />

                <div class="basket-icon">
                    <img src="icons/Vector.png" alt="" />
                    <div class="index">2</div>
                </div>
            </div>

            <div class="burgermenu">
                <img src="icons/burger.png" alt="" />
            </div>
        </div>

        <div class="content">
            <div class="fastfood-logo">
                <div class="fast">Fast</div>
                <div class="fooddelivery">
                    Food<br />
                    Delivery
                </div>
            </div>

            <div class="description">
                Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium
                doloremque laudantium
            </div>

            <div class="buttons">
                <div class="group">
                    <div class="ordernow">Order Now</div>
                </div>
                <div class="group">
                    <div class="watch">
                        <div class="watch-image">
                            <img src="icons/Polygon 1.png" alt="" />
                        </div>
                        <div class="video">Watch Video</div>
                    </div>
                </div>
            </div>

            <div class="rating">
                <div class="stars">
                    <img src="icons/star.png" alt="" /><img src="icons/star.png"
                                                            alt="" /><img src="icons/star.png" alt="" /><img src="icons/star.png"
                                                                                                             alt="" /><img src="icons/star.png" alt="" />
                </div>

                <div class="five">5 star rating</div>

                <div class="description">based on 1788 reviews</div>
            </div>
        </div>

        <div class="image-background">
            <img src="images/img.png" alt="">
        </div>
    </div>
</body>
</html>
